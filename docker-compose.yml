services:
  reverse-proxy:
    image: traefik:v3.2
    command:
      - "--api.insecure=true" # Enables web UI
      - "--providers.docker=true" # Enabling Docker as provider
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.web.address=:80"
      - "--providers.docker.exposedbydefault=false" # Do not expose containers by default unless explicitly specified
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=poshakajay@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--entryPoints.metrics.address=:8082"
      - "--metrics.prometheus.entryPoint=metrics"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # for web UI
      - "8082:8082" # for metrics
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - app-network-prod

  app-prod:
    image: ghcr.io/ajayposhak/url-shortener:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - GO_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb-prod:27017/${MONGODB_DATABASE}?authSource=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - REDIS_URI=${REDIS_HOST}:${REDIS_PORT}
    ports:
      - "8095:8095"
    labels:
      - "traefik.enable=true" # Explicitly telling Traefik to expose this container
      - "traefik.http.routers.app-prod.entrypoints=websecure" # Allow requests from predefined entrypoint named "websecure"
      - "traefik.http.routers.app-prod.rule=Host(`urlly.app`)"
      - "traefik.http.routers.app-prod.tls.certresolver=myresolver"
    depends_on:
      - mongodb-prod
    networks:
      - app-network-prod
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    logging:
      driver: loki
      options:
        loki-url: "http://172.31.16.214:3100/loki/api/v1/push"
        loki-external-labels: service=url-shortener
    command: ["./url-shortener"]

  app-workers:
    image: ghcr.io/ajayposhak/url-shortener-workers:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - GO_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb-prod:27017/${MONGODB_DATABASE}?authSource=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - REDIS_URI=${REDIS_HOST}:${REDIS_PORT}
    ports:
      - "8096:8096"
    depends_on:
      - redis-prod
      - mongodb-prod
    networks:
      - app-network-prod
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    logging:
      driver: loki
      options:
        loki-url: "http://172.31.16.214:3100/loki/api/v1/push"
        loki-external-labels: service=url-shortener-workers
    command: ["./url-shortener-workers"]

  mongodb-prod:
    image: mongo:6
    command: mongod --auth
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}

    volumes:
      - mongodb-data-prod:/data/db
      - ${PWD}/init-scripts:/docker-entrypoint-initdb.d:Z
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 4G
    ulimits:
      nproc: 64000
      nofile:
        soft: 64000
        hard: 64000
    logging:
      driver: loki
      options:
        loki-url: "http://172.31.16.214:3100/loki/api/v1/push"
        loki-external-labels: service=mongodb

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    ports:
      - "9100:9100"
    labels:
      app: "url-shortener"
      environment: "production"

  watchtower: # Automatically update containers
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --debug --include-restarting
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 */30 * * * * # Run every half an hour
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}

  redis-prod:
    image: redis:7.4
    ports:
      - "6379:6379"
    networks:
      - app-network-prod

volumes:
  mongodb-data-prod:

networks:
  app-network-prod:
    driver: bridge
