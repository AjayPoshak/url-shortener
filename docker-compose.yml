services:
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - GO_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb-prod:27017/${MONGODB_DATABASE}?authSource=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    ports:
      - "8095:8095"
    depends_on:
      - mongodb-prod
    networks:
      - app-network-prod
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  mongodb-prod:
    image: mongo:6
    command: mongod --auth --quiet
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}

    volumes:
      - mongodb-data-prod:/data/db
      - ${PWD}/init-scripts:/docker-entrypoint-initdb.d:Z
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 4G
    ulimits:
      nproc: 64000
      nofile:
        soft: 64000
        hard: 64000

volumes:
  mongodb-data-prod:

networks:
  app-network-prod:
    driver: bridge
