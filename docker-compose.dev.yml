services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - go-modules:/go/pkg/mod
    environment:
      - GO_ENV=development
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb-dev:27017/${MONGODB_DATABASE}?authSource=${MONGODB_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - REDIS_URI=${REDIS_HOST}:${REDIS_PORT}
    ports:
      - "8095:8095"
    depends_on:
      - mongodb-dev
        # condition: service_healthy
    networks:
      - app-network-dev

    command: sh -c "while [ ! -f /app/go.mod ]; do sleep 1; done && CompileDaemon --build='go build -o /app/build/url-shortener /app/cmd/server/main.go' --command='/app/build/url-shortener' --color=true -pattern='(.+\\.go|.+\\.env)$$' --directory='/app' --verbose"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - /app/.git/
            - .gitignore
            - build/
            - vendor/
            - "*.md"

  mongodb-dev:
    user: mongodb
    image: mongo:6
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}

    volumes:
      - mongodb-data-dev:/data/db
      - ${PWD}/init-scripts:/docker-entrypoint-initdb.d:Z
    ports:
      - "27017:27017"
    networks:
      - app-network-dev
    command: mongod --auth --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-dev:
    image: redis:7.4
    ports:
      - "6379:6379"
    networks:
      - app-network-dev

volumes:
  mongodb-data-dev:
  go-modules:

networks:
  app-network-dev:
    driver: bridge
